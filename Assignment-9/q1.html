<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Appointment Booking System</title>
    <link rel="stylesheet" href="q1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Appointment Booking System!</h1>
            <p>Choose a service and book your appointment online.</p>
        </header>
        
        <main>
            <h2>Available Services</h2>
            <div class="services">
                <div class="service">
                    <h3>Doctor Consultation</h3>
                    <p>Get expert medical advice.</p>
                    <button class="book-button" data-service="Doctor Consultation">Book Appointment</button>
                </div>
                <div class="service">
                    <h3>Salon Booking</h3>
                    <p>Pamper yourself with our salon services.</p>
                    <button class="book-button" data-service="Salon Booking">Book Appointment</button>
                </div>
                <div class="service">
                    <h3>Car Service</h3>
                    <p>Keep your car in top shape.</p>
                    <button class="book-button" data-service="Car Service">Book Appointment</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
